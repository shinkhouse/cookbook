<div class="recipe-card" *ngIf="recipe">
    <img [src]="recipe.coverImage" [alt]="recipe.title" />
    <div class="recipe-information-container">
        <h1>{{ recipe?.title }}</h1>
        <h2>
            <i>{{ recipe?.subtitle }}</i>
        </h2>
        <p>
            <i>{{ recipe?.description }}</i>
        </p>
        <div class="recipe-details">
            <div class="recipe-duration">
                <h5>Duration</h5>
                <h3>{{ recipe?.cookTime }}</h3>
            </div>
            <div class="recipe-servings" *ngIf="recipe?.servings">
                <h5>Makes</h5>
                <h3>{{ recipe?.servings }} servings</h3>
            </div>
        </div>
        <div class="recipe-ingredients" *ngIf="recipe?.ingredients.length > 0">
            <h4>Ingredients</h4>
            <ul>
                <li *ngFor="let ingredient of recipe?.ingredients">
                    {{ ingredient }}
                </li>
            </ul>
        </div>
        <div class="recipe-steps" *ngIf="recipe?.steps.length > 0">
            <h4>Steps</h4>
            <ol>
                <li *ngFor="let step of recipe?.steps">
                    {{ step }}
                </li>
            </ol>
        </div>
        <div class="recipe-notes" *ngIf="recipe?.notes.length > 0">
            <h4>Other Notes</h4>
            <ul>
                <li *ngFor="let note of recipe?.notes">
                    {{ note }}
                </li>
            </ul>
        </div>
    </div>
</div>
