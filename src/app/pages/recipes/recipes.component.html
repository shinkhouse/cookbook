<div class="recipe-list">
    <ul>
        <li *ngFor="let recipe of recipes">{{ recipe.title }}</li>
    </ul>
</div>

<div class="recipes">
    <div class="recipe-card" *ngFor="let recipe of recipes">
        <h1>{{ recipe.title }}</h1>
        <h2>
            <i>{{ recipe.subtitle }}</i>
        </h2>
        <!-- <h3 *ngIf="recipe.authors">Author(s) {{ getRecipeAuthors(recipe) }}</h3> -->
        <div class="recipe-details">
            <div class="recipe-duration">
                <h3>Duration</h3>
                <h3>{{ recipe.cookTime }}</h3>
            </div>
            <div class="recipe-servings">
                <h3>Makes</h3>
                <h3>{{ recipe.servings }} servings</h3>
            </div>
        </div>
        <hr />
        <div class="recipe-ingredients" *ngIf="recipe.ingredients.length > 0">
            <h4>Ingredients</h4>
            <ul>
                <li *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient }}
                </li>
            </ul>
        </div>
        <div class="recipe-steps" *ngIf="recipe.steps.length > 0">
            <h4>Steps</h4>
            <ol>
                <li *ngFor="let step of recipe.steps">{{ step }}</li>
            </ol>
        </div>
        <div class="recipe-notes" *ngIf="recipe.notes.length > 0">
            <h4>Other Notes</h4>
            <ul>
                <li *ngFor="let note of recipe.notes">{{ note }}</li>
            </ul>
        </div>
    </div>
</div>
