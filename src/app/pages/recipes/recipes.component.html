<div class="drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <div class="recipe-icon">
        <span>R</span>
    </div>
    <h1>Sam's Recipes</h1>
    <div fxFlex></div>
    <button color="primary" mat-raised-button routerLink="/create">
        <mat-icon>add</mat-icon>
        Add Recipe
    </button>
</div>
<div class="big-container-section">
    <h1>Simple, flavorful recipes</h1>
    <p>
        This is a collection of recipes my wife and I like to cook or have
        tried.
    </p>
</div>
<div
    class="search-bar mat-elevation-z2"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="16px"
>
    <mat-icon>search</mat-icon>
    <input type="text" placeholder="Search Recipes" [(ngModel)]="searchQuery" />
</div>
<main class="recipes">
    <mat-grid-list
        *ngIf="getSearchResults().length > 0"
        rowHeight="400px"
        [cols]="gridColumnSize"
        gutterSize="16px"
    >
        <mat-grid-tile
            *ngFor="let recipe of getSearchResults()"
            routerLink="/recipe/{{ recipe.slug }}"
        >
            <mat-card>
                <img
                    mat-card-image
                    [src]="recipe.coverImage"
                    [alt]="recipe.title"
                />
                <mat-card-header
                    fxLayout="row"
                    fxLayoutAlign="start center"
                    fxLayoutGap="16px"
                >
                    <mat-card-title>{{ recipe.title }}</mat-card-title>
                    <mat-card-subtitle>{{ recipe.subtitle }}</mat-card-subtitle>
                    <div fxFlex></div>
                    <button
                        class="mat-elevation-z2"
                        mat-icon-button
                        *ngIf="recipe.favorite"
                    >
                        <mat-icon
                            matTooltip="Favorite Recipe!"
                            class="favorite-icon"
                            >star</mat-icon
                        >
                    </button>
                    <button
                        class="mat-elevation-z2"
                        mat-icon-button
                        *ngIf="!recipe.favorite"
                    >
                        <mat-icon class="inactive-favorite-icon"
                            >star_outline</mat-icon
                        >
                    </button>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{ recipe.description }}
                    </p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="no-recipes" *ngIf="getSearchResults().length === 0">
        <p>Cannot find recipe, "{{ searchQuery }}"</p>
    </div>
</main>
